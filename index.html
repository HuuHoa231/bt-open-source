<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .caculator {
        display: flex;
        align-items: center;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main-app">
      <div class="caculator">
        <input type="text" class="input-1" />
        <div class="calculation">
          <button class="btn">+</button>
          <button class="btn">-</button>
          <button class="btn">*</button>
          <button class="btn">/</button>
        </div>
        <input type="text" class="input-2" />
        <div>=</div>
        <input type="text" class="input-3" />
      </div>
    </div>
    <script>
      const calculation = document.querySelectorAll(".btn");
      const input1 = document.querySelector(".input-1");
      const input2 = document.querySelector(".input-2");
      const input3 = document.querySelector(".input-3");

      calculation.forEach(function (item) {
        item.addEventListener("click", function () {
          let a = parseInt(input1.value);
          let b = parseInt(input2.value);
          let result = 0;
          if (input1.value == "" || input2.value == "") {
            alert("Bạn chưa nhập đầy đủ thông tin");
          } else if (!a || !b) {
            alert("Giá trị bạn không hợp lệ");
            input1.value = "";
            input2.value = "";
          } else {
            switch (item.innerHTML) {
              case "+":
                result = a + b;
                break;
              case "-":
                result = a - b;
                break;
              case "*":
                result = a * b;
                break;
              case "/":
                result = a / b;
                break;
            }
            input3.value = result;
          }
        });
      });
    </script>
  </body>
</html>
